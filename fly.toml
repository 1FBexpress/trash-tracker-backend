app = "trash-tracker-api"
primary_region = "lhr"
kill_signal = "SIGINT"
kill_timeout = 5
[build]
  dockerfile = "Dockerfile"
[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
[[services.ports]]
  handlers = ["tls", "http"]
  port = 443
[[services.ports]]
  handlers = ["http"]
  port = 80